<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Company SignIn</title>
   </head>
   <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
   />
   <link rel="stylesheet" href="../styles/signupStyle.css" />
   <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
   />
   <body>
      <h2>Employer Sign In</h2>
      <form id="signInCompanyForm">
         <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
               type="email"
               class="form-control"
               id="email"
               placeholder="Enter Email Address"
            />
         </div>
         <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
               type="password"
               class="form-control"
               id="password"
               placeholder="Enter Password"
            />
         </div>
            <div>
             <button type="submit" class="btn btn-primary">Sign In</button>
                <a class="btn btn-primary" href="./signupCompany.html">Sign Up</a>
                <a class="btn btn-primary" href="../index.html">Cancel</a>
            </div>
      </form>
      <script src="../scripts/signinCompany.js"></script>
   </body>
</html>
