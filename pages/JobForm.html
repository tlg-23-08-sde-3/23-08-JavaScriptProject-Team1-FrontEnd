<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Job Form</title>
    </head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/signupStyle.css" />
    <body>
        <h2>Create Job</h2>
        <form id="jobCreateForm">
            <div class="mb-3">
                <label for="name" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Job Title" />
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Job Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter Job Location" />
            </div>
            <div class="mb-3">
                <label for="keywords" class="form-label">Primary Location</label>
                <input type="text" class="form-control" id="keywords" placeholder="Enter Keywords" />
                <div class="form-text">Separate keywords by commas.</div>
            </div>
            <div class="mb-3">
                <label for="pay" class="form-label">Password</label>
                <input type="text" class="form-control" id="pay" placeholder="Enter Job Salary" />
            </div>
            <div class="mb-3">
                <label for="contents" class="form-label">Confirm Password</label>
                <input type="text" class="form-control" id="contents" placeholder="Enter Job Description" />
                <textarea id="contents" class="form-control" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <script src="../scripts/companySignup.js"></script>
    </body>
</html>
